name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache PowerShell modules
        uses: actions/cache@v4
        with:
          path: |
            ~\Documents\PowerShell\Modules
          key: ${{ runner.os }}-psmodules-v1-${{ hashFiles('scripts/**', '.github/workflows/**') }}
      - name: Set execution policy
        run: Set-ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh
      - name: Lint (PSScriptAnalyzer)
        run: ./scripts/lint.ps1
        shell: pwsh
        env:
          CI_LINT_STRICT: '0'
        timeout-minutes: 5
      - name: Run tests (Pester v5)
        run: |
          $m = Get-Module -ListAvailable -Name Pester | Sort-Object Version -Descending | Select-Object -First 1
          if (-not $m -or $m.Version.Major -lt 5) {
            Install-Module Pester -Scope CurrentUser -Force -MinimumVersion 5.5.0
          }
          Import-Module Pester -Force -MinimumVersion 5.5.0
          Invoke-Pester -CI
        shell: pwsh
        timeout-minutes: 8
      - name: Build EXE
        run: ./scripts/build.ps1
        shell: pwsh
        timeout-minutes: 12
      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
