name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (e.g., v1.0.0). Leave empty to skip release creation.'
        required: false
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set execution policy
        run: Set-ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh

      - name: Lint
        run: ./scripts/lint.ps1
        shell: pwsh

      - name: Test (Pester v5)
        run: |
          $m = Get-Module -ListAvailable -Name Pester | Sort-Object Version -Descending | Select-Object -First 1
          if (-not $m -or $m.Version.Major -lt 5) {
            Install-Module Pester -Scope CurrentUser -Force -MinimumVersion 5.5.0
          }
          Import-Module Pester -Force -MinimumVersion 5.5.0
          Invoke-Pester -CI
        shell: pwsh

      - name: Build EXE
        run: ./scripts/build.ps1
        shell: pwsh

      - name: Package ZIP
        run: ./scripts/package.ps1
        shell: pwsh

      - name: Compute artifact names
        id: names
        run: |
          $psd1 = Join-Path $env:GITHUB_WORKSPACE 'src/WSLProfileSwitcher.psd1'
          $ver = (Import-PowerShellDataFile $psd1).ModuleVersion
          echo "version=$ver" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/WSLProfileTray.exe
            dist/WSLProfileTray-${{ steps.names.outputs.version }}-portable.zip
            dist/SHA256SUMS.txt

      - name: Create GitHub Release
        if: github.event_name == 'push' || github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: |
            dist/WSLProfileTray.exe
            dist/WSLProfileTray-${{ steps.names.outputs.version }}-portable.zip
            dist/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
