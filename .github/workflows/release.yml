name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set execution policy
        run: Set-ExecutionPolicy Bypass -Scope Process -Force
        shell: pwsh

      - name: Lint
        run: ./scripts/lint.ps1
        shell: pwsh

      - name: Test
        run: |
          if (-not (Get-Module -ListAvailable -Name Pester)) { Install-Module Pester -Force -Scope CurrentUser }
          Invoke-Pester -CI -EnableExit
        shell: pwsh

      - name: Build EXE
        run: ./scripts/build.ps1
        shell: pwsh

      - name: Package ZIP
        run: ./scripts/package.ps1
        shell: pwsh

      - name: Compute artifact names
        id: names
        run: |
          $psd1 = Join-Path $env:GITHUB_WORKSPACE 'src/WSLProfileSwitcher.psd1'
          $ver = (Import-PowerShellDataFile $psd1).ModuleVersion
          echo "version=$ver" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/WSLProfileTray.exe
            dist/WSLProfileTray-${{ steps.names.outputs.version }}-portable.zip
            dist/SHA256SUMS.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/WSLProfileTray.exe
            dist/WSLProfileTray-${{ steps.names.outputs.version }}-portable.zip
            dist/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

